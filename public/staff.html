<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Staff</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header><h2>Staff Members</h2></header>
  <nav><a href="index.html">Back to Dashboard</a></nav>
  <main>
    <table id="staffTable">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Role</th><th>Specialization</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
    function fetchData(resource) {
      return fetch(`https://dbms-project-production-c3a7.up.railway.app/api/${resource}`)
        .then(res => {
          if (!res.ok) throw new Error('Network response was not ok');
          return res.json();
        });
    }
  </script>
  <script src="routes/staff.js"></script>
  <script>
    fetchData("staff").then(data => {
      const tbody = document.querySelector("#staffTable tbody");
      data.forEach(s => {
        const row = `<tr>
          <td>${s.staff_id}</td>
          <td>${s.full_name}</td>
          <td>${s.role}</td>
          <td>${s.specialization}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    });
  </script>
</body>
</html>
